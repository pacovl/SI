<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %}
  Registro - BigLemon
{% endblock %}

{% block header %}
<div class="header">
  <a href="{{url_for('index')}}">
    <img src="static/imgs/logo.jpg" alt="Logo de Big Lemon" width=300 height=90>
  </a>
</div>
{% endblock %}

{% block centro %}

	<script type="text/javascript" src="static/validacion.js">

  </script>

  <script src= "http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
  </script>

<script>
$(document).ready(function(){
   $("#pass").keyup(function(){
     if($("#pass").val().length < 1){
       $("#fuerza").text("Muy Inseguro")
       $("#fuerza").css("color", "red")
     }else if($("#pass").val().length < 5){
       $("#fuerza").text("Inseguro")
       $("#fuerza").css("color", "lightred")
     }else if($("#pass").val().length < 8){
       $("#fuerza").text("Seguro")
       $("#fuerza").css("color", "lightgreen")
     }else{
       $("#fuerza").text("Muy Seguro")
       $("#fuerza").css("color", "green")
     }
   });
   $("#fuerza").css("color", "red");
});
  </script>

  <div class="Registro">
    <h3>¡Regístrese para disfrutar al máximo de The Big Lemon!</h3>
    <form id="registro" action="/" method="POST">
      <label for="nombre">Nombre de usuario:</label>
      <input type="text" name="fnombre" id="nombre" /><br>
      <label for="pass">Contraseña:</label>
      <input type="password" name="fpass" id="pass" />
      <p id="fuerza">Muy Inseguro</p><br>
      <label for="correo">E-mail:</label>
      <input type="text" name="femail" id="correo" /><br>
      <label for="card">Número de tarjeta:</label>
      <input type="text" name="fcard" id="card" /><br>
      <label for="sex">Sexo:</label>
      <select name="fsex" id="sex">
        <option value="--">--</option>
        <option value="M">M</option>
        <option value="F">F</option>
        <option value="NB">NB</option>
        <option value="Otro">Otro</option>
      </select><br><br>
      <input type="button" value="Enviar formulario" onclick="return validacion(document.getElementById('registro'))" />
    </form>
  </div>
{% endblock %}
